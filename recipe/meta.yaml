{% set name = "keras-cv" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/keras-team/keras-cv/archive/refs/tags/v{{ version }}.tar.gz
  sha256: f9fced9592eef0bcda31abb91d993374ec0f1bff2ac3f6fdb12c5c12f0d4be4c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - absl-py
    - packaging
    - python >=3.7
    - tensorflow >=2.11.0
    - tensorflow-datasets
    - regex
    - keras-core
    - kagglehub

test:
  imports:
    - keras_cv
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/keras-team/keras-cv
  summary: Industry-strength computer Vision extensions for Keras.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ngam
